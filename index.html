<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Survey Form</h1>

    <form action="text" id="survey-form">
      <p id="description">Let us know how we can improve freeCodeCamp</p>

      <div id="block">
        <div class="left_block">
          <label for="name" id="name-label">*Name</label>
        </div>
        <div class="right_block">
          <input
            class="input_field"
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
      </div>
      <div id="block">
        <div class="left_block">
          <label for="email" id="email-label">*Email</label>
        </div>
        <div class="right_block">
          <input
            class="input_field"
            type="email"
            name="email"
            id="email"
            placeholder="Enter your Email"
            required
          />
        </div>
      </div>

      <div id="block">
        <div class="left_block">
          <label for="age" id="number-label">*Age</label>
        </div>
        <div class="right_block">
          <input
            class="input_field"
            type="number"
            min="10"
            max="100"
            name="age"
            id="number"
            placeholder="Age"
            required
          />
        </div>
      </div>

      <div id="block">
        <div class="left_block">
          <label for="dropdown"
            >Which option best describes your current role?</label
          >
        </div>
        <div class="right_block">
          <select name="dropdown" id="dropdown">
            <option value="Student">Student</option>
            <option value="Full-time-job">Full time job</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div id="block">
        <div class="left_block">
          <label for="radio_buttons">
            How likely is that you would recommend freeCodeCamp to a friend?
          </label>
        </div>
        <div class="right_block">
          <ul id="radio_buttons">
            <li>
              <label for="definitely">
                <input
                  type="radio"
                  name="radio-buttons"
                  id="definitely"
                  value="1"
                  class="userRatings"
                />
                Definitely</label
              >
            </li>
            <li>
              <label for="definitely">
                <input
                  type="radio"
                  name="radio-buttons"
                  id="maybe"
                  value="2"
                  class="userRatings"
                />
                Maybe</label
              >
            </li>
            <li>
              <label for="not">
                <input
                  type="radio"
                  name="radio-buttons"
                  id="not"
                  value="3"
                  class="userRatings"
                />
                Not sure</label
              >
            </li>
          </ul>
        </div>
      </div>
      <div id="block">
        <div class="left_block">
          <label for="check">
            Things that should be improved in the future (Check all that apply):
          </label>
        </div>
        <div class="right_block">
          <ul id="check">
            <li>
              <input type="checkbox" name="chFront" id="chFront" value="1" />
              <label for="chFront">Front-end Projects</label>
            </li>
            <li>
              <input type="checkbox" name="chBack" id="chBack" value="2" />
              <label for="chBack">Back-end Projects</label>
            </li>
            <li>
              <input type="checkbox" name="chData" id="chData" value="3" />
              <label for="chData">Data Visualization</label>
            </li>
          </ul>
        </div>
      </div>
      <div id="block">
        <div class="left_block">
          <label for="textarea">
            Any Comments or Suggestions?
          </label>
        </div>
        <div class="right_block">
          <textarea name="textarea" id="textarea" cols="20" rows="5"></textarea>
        </div>
      </div>
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
